<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <form>
            <div class="form1">
                <label for="degree" style="color:darkgray;">Degrees:</label>
                <input type="number" placeholder="Enter the degrees" class="degree" required autocomplete="off"/>
            </div>
            <div class="form2">
                <label for="type" style="color:darkgray;">Type:</label>
                    <select id="units">
                        <option>Fahrenheit</option>
                        <option>Celsius</option> 
                    </select>
            </div>
            <div>
                <label for="result" style="color:darkgray;">Result:</label>
                <div id="value"></div>
            </div>
            <div class="form3">
                <button onclick="button ()" class="btn">Convert</button>
            </div>
        </form>
    </div>
</body>
<script>
    var button = () => {
        let opt = document.querySelector("#units");
        let display = document.querySelector("#value");
        var a = document.querySelector(".degree").value;
        if (opt.value == "Celsius") {
            console.log(a, "C to F", opt.value)
            let F = (a * 1.8) + 32
            display.innerHTML = F.toFixed(3) + " F"
        }
        else {
            console.log(a, "F to C", opt.value)
            let C = (a - 32) * (5/9)
            display.innerHTML = C.toFixed(3) + " ÂºC"
        }
    }
</script>
